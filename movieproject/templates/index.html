{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card">
  <img src="{{i.img.url}}" class="Card image cap" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id%}" class="btn btn-primary">more detail</a>

  </div>
</div>

        </div>

        {% endfor %}
    </div>
</div>


<br>

<center><a class="btn btn-success" href="{% url 'movieapp:add_movie' %}"> add movie</a> </center>



{% endblock %}
